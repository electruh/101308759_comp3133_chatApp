<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in</title>
  <link rel="stylesheet" href="./css/login.css">

  </style>
</head>
<body  onload="checkForErr()">


<div class="loginFrm">
  <form action="/" method="post" class="form" >
    <h1 class="title">Login</h1>

    <div class="inputContainer">
      <input type="text" class="input" placeholder="Username" name="username" required>
      <label class="label">Username</label>
    </div>

    <div class="inputContainer">
      <input type="password" class="input" placeholder="password" name="password" required>
      <label class="label">Password</label>
    </div>

    <p class="link">Don't have an account? <a href="./signup.html">Sign Up</a></p>
    <div id="err"></div>
    <button type="submit" class="submitBtn">Login</button>
  </form>
</div>

</body>

<script>
  function checkForErr(){
    var objUrlParams = new URLSearchParams(window.location.search);
    if(objUrlParams.get('wrong')=="uname"){
      document.getElementById('err').innerHTML="Username is Incorrect!"
    }
    else if(objUrlParams.get('wrong')=="pass"){
      document.getElementById('err').innerHTML="Password is incorrect!"

    }
  }
</script>

</html>
