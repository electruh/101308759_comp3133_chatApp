<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body onload="checkForErr()">
<div class="signupFrm">
  <form action="/login" method="post" class="form">
    <h1 class="title">Sign Up</h1>

    <div class="inputContainer">
      <input type="text" class="input" name="username" placeholder="Username" required>
      <label class="label">Username</label>
    </div>

    <div class="inputContainer">
      <input type="text" class="input" name="firstname" placeholder="First Name">
      <label class="label">First Name</label>
    </div>

    <div class="inputContainer">
      <input type="text" class="input" name="lastname" placeholder="Last Name">
      <label class="label">Last Name</label>
    </div>

    <div class="inputContainer">
      <input type="password" class="input" name="password" placeholder="password" required minlength="5">
      <label class="label">Password</label>
    </div>
    <p class="link">Already have an account? <a href="./login.html">Login</a></p>
    <div id="err">
    </div>

    <input type="submit" class="submitBtn" value="Submit">
  </form>
</div>

</body>

<script>
  function checkForErr(){
    var objUrlParams = new URLSearchParams(window.location.search);
    if(objUrlParams.get('err')=="username"){
      document.getElementById('err').innerHTML="Username is Invalid!"
    }
  }
</script>

</html>
